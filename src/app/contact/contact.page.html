<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>Contacto</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

 <h3> Hola UPS</h3>

 <ion-item>
  <ion-label position="floating">Nombre</ion-label>
  <ion-input [(ngModel)]="mens.name"></ion-input>
</ion-item>
<ion-item>
  <ion-label position="floating">Correo</ion-label>
  <ion-input [(ngModel)]="mens.email"></ion-input>
</ion-item>
<ion-item>
  <ion-textarea placeholder="Enter text here..." 
  [(ngModel)]="mens.mensaje">Mensaje</ion-textarea>
</ion-item>

<ion-item>
  <ion-label position="floating">Trabaja</ion-label>
  <ion-checkbox color="primary" [(ngModel)]="worked"></ion-checkbox>
</ion-item>

<ion-item *ngIf="worked">
  <ion-label position="floating">Lugar de Trabajo</ion-label>
  <ion-input [(ngModel)]="office"></ion-input>
</ion-item>

<ion-item >
  {{mens.email}}
</ion-item>

<ion-item>
   <ion-button color="dark" (click)="guardar()">Enviar</ion-button>
</ion-item>

</ion-content>
